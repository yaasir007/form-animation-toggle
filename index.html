<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Form Animation Toggle</title>
</head>
<body>

  <section class="form">
    <div class="form-container">
      <div class="form-wrapper">
        <form>
          <div class="title">
            <h3>Favorite -_-</h3>
          </div>

          <div class="fields">

            <div class="answer field">
              <p>Please select your favorite Web language:</p> <br>
              <input type="radio" id="html" name="fav_language" value="HTML">
              <label for="html">HTML</label><br><br>

              <input type="radio" id="css" name="fav_language" value="CSS">
              <label for="css">CSS</label><br><br>

              <input type="radio" id="javascript" name="fav_language" value="JavaScript">
              <label for="javascript">JavaScript</label><br><br>

              <input type="radio" id="php" name="fav_language" value="php">
              <label for="php">PHP</label><br><br>

              <input type="radio" id="drupal" name="fav_language" value="drupal">
              <label for="drupal">Drupal</label><br><br>

              <input type="radio" id="umbraco" name="fav_language" value="umbraco">
              <label for="umbraco">Umbraco</label><br>

              <div class="para none">
                Why <span id="title">PHP</span>?<br>
                <p id="fullPara">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptate, inventore?</p>
              </div>

            </div>

          </div>
        </form>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
